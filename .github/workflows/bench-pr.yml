name: Benchmark PR Comparison

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  benchmark-compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Benchmark main
        run: |
          git checkout main
          go test ./treesitter/ -bench=. -benchmem -count=5 -timeout=30m > main.txt

      - name: Benchmark PR
        run: |
          git checkout ${{ github.event.pull_request.head.sha }}
          go test ./treesitter/ -bench=. -benchmem -count=5 -timeout=30m > pr.txt

      - name: Compare with benchstat
        id: benchstat
        run: |
          result=$(benchstat main.txt pr.txt 2>&1 || true)
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$result" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Benchmark Comparison (main vs this PR)\n\n\`\`\`\n${process.env.BENCHSTAT_RESULT}\n\`\`\`\n\n<sub>Generated by benchmark CI</sub>`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('Benchmark Comparison'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
        env:
          BENCHSTAT_RESULT: ${{ steps.benchstat.outputs.result }}
